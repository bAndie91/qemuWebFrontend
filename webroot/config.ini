
[qemu]

machine_dir = /srv/vm/qemu/machines
raintpl_cache_dir = /srv/www/default/cache

screenshot_dir = /srv/www/default/cache
screenshot_baseurl = /cache
screenshot_prefix = qemu-screenshot-
screenshot_suffix = 
screenshot_ext = png


[keys]

8 = backspace
9 = tab
13 = ret
27 = esc
32 = spc
42 = asterisk
45 = minus
46 = dot
47 = slash
61 = equal

